<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonu | Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg: #00ff9c; --bg: #000000; --muted: #0f0f0f; }
    html, body {
      height: 100%; margin: 0; background: var(--bg);
      color: var(--fg); font-family: Consolas, Menlo, Monaco, monospace;
    }
    .container {
      display: flex; align-items: center; justify-content: center;
      height: 100%; padding: 24px;
    }
    .terminal {
      width: min(800px, 90vw); background: #050505;
      border: 1px solid #0a0a0a; box-shadow: 0 0 24px rgba(0,255,156,0.08);
      padding: 24px; line-height: 1.6; letter-spacing: 0.5px;
    }
    .prompt { color: #7cffd1; }
    .cursor {
      display: inline-block; width: 10px; margin-left: 6px; background: var(--fg);
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .muted { color: #2affb7; opacity: 0.4; }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal" aria-live="polite">
      <div id="output" class="output">
        <span class="prompt">>_</span> <span id="line"></span><span class="cursor"></span>
      </div>
      <div id="final" style="margin-top:16px; display:none;" class="muted"></div>
    </div>
  </div>

  <script>
    // Config
    const finalText = "hii i am sonu.";
    const glitchDurationMs = 1800;     // how long to show hacker-random typing
    const glitchSpeedMs = 22;          // speed of random characters
    const typeSpeedMs   = 55;          // speed of real typewriter
    const charset = "!@#$%^&*()_+[]{}|;:,.<>?/\\-=~`ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    const lineEl  = document.getElementById("line");
    const finalEl = document.getElementById("final");

    // Phase 1: hacker-style random characters
    function glitchType(text, duration, speed) {
      return new Promise(resolve => {
        const start = performance.now();
        let idx = 0;
        let buffer = "";

        const step = () => {
          const elapsed = performance.now() - start;
          if (elapsed >= duration) return resolve();

          // Randomly decide: advance real index or add a random char
          const advanceReal = Math.random() < 0.35;
          if (advanceReal && idx < text.length) {
            buffer = text.slice(0, idx) + randomBlock(3);
            idx++;
          } else {
            buffer = text.slice(0, Math.min(idx, text.length)) + randomBlock(8);
          }

          lineEl.textContent = buffer;
          setTimeout(() => requestAnimationFrame(step), speed);
        };
        step();
      });
    }

    // Phase 2: clean typewriter of finalText
    function typeWriter(text, speed) {
      return new Promise(resolve => {
        let i = 0;
        const tick = () => {
          if (i > text.length) return resolve();
          lineEl.textContent = text.slice(0, i);
          i++;
          setTimeout(tick, speed);
        };
        tick();
      });
    }

    function randomBlock(len) {
      let s = "";
      for (let i = 0; i < len; i++) s += charset[Math.floor(Math.random() * charset.length)];
      return s;
    }

    async function run() {
      await glitchType(finalText, glitchDurationMs, glitchSpeedMs);
      await typeWriter(finalText, typeSpeedMs);
      finalEl.textContent = "// welcome";
      finalEl.style.display = "block";
    }

    // Start after a short delay for cinematic effect
    setTimeout(run, 500);
  </script>
</body>
</html>
